<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="sub">
            <div>
                <h2>Movie Search Demo App</h2>
                <label for="searchbar">Enter here: </label>
                <input id="searchbar" title="Enter here and click Submit" />
                <button id="mybtn">Submit</button>
            </div>
            <div>
                <h4>Choose your Background Color</h4>
                <form>
                    <label for="0" position="right">Pink</label>
                    <input
                        type="radio"
                        name="theme"
                        id="0"
                        value="pink"
                        onclick="changeclr(this)"
                    />
                    <label for="1">Cyan</label>
                    <input
                        type="radio"
                        name="theme"
                        id="1"
                        value="cyan"
                        onclick="changeclr(this)"
                    />
                    <label for="2">Green</label>
                    <input
                        type="radio"
                        name="theme"
                        id="2"
                        value="lawngreen"
                        onclick="changeclr(this)"
                    />
                    <label for="3">Yellow</label>
                    <input
                        type="radio"
                        name="theme"
                        id="3"
                        value="yellow"
                        onclick="changeclr(this)"
                    />
                    <label for="4">White</label>
                    <input
                        type="radio"
                        name="theme"
                        id="4"
                        value="white"
                        onclick="changeclr(this)"
                        checked
                    />
                </form>
            </div>
        </div>
        <div id="app"></div>
        <button id="clear">Clear</button>
    </div>
    <div class="tooltip">
        <h4 id="toolHead">Purpose:</h4>
        <li>To understand DOM manipulation and customized Event Listeners</li>
        <li>
            Event listeners customization is generally not required when using
            Component Libraries (as it's available in-built in the most)
        </li>
    </div>
    <script src="script.js"></script>
</body>
